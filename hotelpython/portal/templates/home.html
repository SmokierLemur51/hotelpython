{% extends 'portal.html' %}

{% block navbar %}
<nav class="navbar navbar-expand-lg color">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('public.index') }}">{{ elements["navbrand"] }}</a>
    <div class="container-md">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('portal.home') }}">Home</a>
          </li>

          <li class="nav-item">
              <a class="nav-link" href="{{ url_for('portal.manage_reservations') }}">Reservations</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('portal.manage_hotels') }}">Manage Hotels</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('portal.schedule') }}">Schedule</a>
          </li>

        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Username" aria-label="Search">
          <input class="form-control me-2" type="search" placeholder="Password" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</nav>
{% endblock navbar %}

{% block maincontent %}
<div class="container-lg">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-9">
                <div class="container-fluid">
                      <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title"></h5>
                          <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
                          <p class="card-text"></p>
                          <a href="#" class="card-link">Group Booking</a>
                          <a href="#" class="card-link">Schedule Cleaning</a>
                        </div>
                      </div>                                  
                </div>
            </div>

            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                         <h5 class="card-title">Request Contact</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>

                        <form id="createPO" action="/purchase-orders/create-new-purchase-order-no-js" method="POST">    
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="ponum" name="ponum" required>
                            </div>
                            <div class="form-group">
                                <label for="ordernum">Phone Number:</label>
                                <input type="text" class="form-control" id="ordernum" name="ordernum" required>
                            </div>
                            <div class="form-group">
                                <label for="customer">Email:</label>
                                <input type="text" class="form-control" id="customer" name="customer" required>
                            </div>

                            <div class="form-group">
                                <label for="note">What are you looking for?:</label>
                                <textarea class="form-control col-6" id="note" rows="4"></textarea>
                            <br>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Create Purchase Order</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>    
    </div>
</div>
{% endblock maincontent %}
